<ons-page ng-controller="RACellularSettingsController"> 
	<ons-toolbar fixed-style>
		
		<div class="left">
			<ons-toolbar-button onclick="menu.setMainPage('page/settings.html', {closeMenu: true})">
			<ons-icon icon="ion-ios-arrow-back"></ons-icon>Back
			</ons-toolbar-button>
		</div>
		<div class="center">RA Cellular Settings</div>
		
	</ons-toolbar>

	<form name="form" novalidate="novalidate" autocomplete="off" ng-submit="save()">
	<ons-list>
       <ons-list-header>RA Cellular Account</ons-list-header>
              
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Client Type:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<input type="text" name="clientType" id="clientType" placeholder="Client Type"
        				ng-model="settings.clientType"
        				required 
        				class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Username:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<input type="text" name="username" id="username" placeholder="Username"
        				ng-model="settings.username"
        				required 
        				class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Password:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<input type="password" name="name" id="password" placeholder="Password"
        				ng-model="settings.password"
        				required 
        				class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Printer Width:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<select name="name" id="printer-width" placeholder="Printer width"
        				ng-model="settings.printerWidth">
        					<option value="50">50</option>
        					<option value="80">80</option>
        				</select>
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		&nbsp;
	       </ons-row>
	   </ons-list-item>
       
                 
        <ons-list-header >Gateway URL</ons-list-header>
        <ons-list-item>
        	<ons-row>
        		<input type="text" name="url" id="gateway-address-text" placeholder="Gateway URL"
        			ng-model="settings.url"        			
        			required 
        			class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        	</ons-row>        	
        </ons-list-item>
	</ons-list>
	
        
    <div style="margin: 20px 8px 0px;">
      <button class="button button--large" type="submit">Save</button>
    </div>
    
    </form>
</ons-page>

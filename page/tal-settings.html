<ons-page ng-controller="TalSettingsController"> 
	<ons-toolbar fixed-style>
		
		<div class="left">
			<ons-toolbar-button onclick="menu.setMainPage('page/settings.html', {closeMenu: true})">
			<ons-icon icon="ion-ios-arrow-back"></ons-icon>Back
			</ons-toolbar-button>
		</div>
		<div class="center">TAL Settings</div>
		
	</ons-toolbar>

	<form name="form" novalidate="novalidate" autocomplete="off" ng-submit="save()">
	<ons-list>
       <ons-list-header>TAL Service Configuration</ons-list-header>
              
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Service key:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<input type="text" name="serviceKey" id="serviceKey" placeholder="Service Key"
        				ng-model="settings.serviceKey"
        				required 
        				class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       		
       		<ons-row>
	       		<ons-col width="150px">
	       			<label>Signature:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			** Signature **
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       		
       </ons-list-item>
	
        
    <div style="margin: 20px 8px 0px;">
      <button class="button button--large" type="submit">Save</button>
    </div>
    
    </form>
</ons-page>

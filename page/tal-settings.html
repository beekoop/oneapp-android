<ons-page ng-controller="TalSettingsController"> 
	<ons-toolbar fixed-style>
		
		<div class="left">
			<ons-toolbar-button onclick="menu.setMainPage('page/settings.html', {closeMenu: true})">
			<ons-icon icon="ion-ios-arrow-back"></ons-icon>Back
			</ons-toolbar-button>
		</div>
		<div class="center">TAL Settings</div>
		
	</ons-toolbar>

	<form name="form" novalidate="novalidate" autocomplete="off" ng-submit="save()">
	<ons-list>
       <ons-list-header>TAL Service Configuration</ons-list-header>
              
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Service key:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			<input type="text" name="serviceKey" id="serviceKey" placeholder="Service Key"
        				ng-model="settings.serviceKey"
        				required 
        				class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       		       		
       </ons-list-item>
       
       <ons-list-header>Signature</ons-list-header>
       
       <ons-list-item>
       <ons-row>
	       		
       		<ons-row>
       			<ons-col>
       				<p>
       				This signature will be used when compiling clients policy documents, no policies can be captured until your signature has been added to the system.
       				</p>
       			</ons-col>
       		</ons-row>
       		
       		<ons-row>
       			<ons-col>
       				<button type="button" class="button" ng-click="showSignatureDialog()">Capture Signature</button>
       			</ons-col>
       		</ons-row>
       		
       		<ons-row>
       			<ons-col>
       				<img id="signature-image">
       			</ons-col>
       		</ons-row>
       		
       </ons-list-item>
	
        
    <div style="margin: 20px 8px 0px;">
      <button class="button button--large" type="button" ng-click="save()">Save</button>
    </div>
    
    </form>
</ons-page>
